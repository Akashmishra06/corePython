<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV to Python List</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #d0d0d0;
    }

    h2 {
      text-align: center;
      color: #e0e0e0;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 500;
    }

    .container {
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input[type="file"] {
      background-color: #333;
      color: #ccc;
      padding: 0.75rem 1rem;
      width: 100%;
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #output {
      background-color: #1e1e1e;
      border: 1px solid #3a3a3a;
      padding: 1.2rem;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #c7f0d8;
      font-size: 0.95rem;
      margin-top: 1rem;
      min-height: 150px;
    }

    .btn {
      background-color: #3d5a80;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2e4a70;
    }

    .toast {
      visibility: hidden;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease, bottom 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 60px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      #output {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ“„ CSV to Python List Converter</h2>

  <div class="container">
    <input type="file" id="fileInput" accept=".csv" />
    <div id="output">Your Python list will appear here...</div>
    <button class="btn" onclick="copyToClipboard()">Copy Python List</button>
  </div>

  <div id="toast" class="toast">âœ… Copied to clipboard!</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const toast = document.getElementById('toast');

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split(/\r?\n/).filter(line => line.trim() !== '');
        const pythonList = JSON.stringify(lines).replace(/"/g, "'");
        output.textContent = pythonList;
        console.log(pythonList);
      };
      reader.readAsText(file);
    });

    function copyToClipboard() {
      const text = output.textContent;
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => {
        showToast();
      });
    }

    function showToast() {
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }
  </script>
</body>
</html>
